<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Diary 模写</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <!-- mainvisual -->

        <section class="mainvisual">

            <img src="./images/mainvisual.jpg" alt="mainvisual">

        </section>

        <!-- top -->

        <section class="top">

            <div class="top-text">

                <h1 class="top-title">Recipe Diary</h1>

                <div class="top-desc">
                    <p>
                        日々の料理レシピをまとめています。
                        <br>
                        和食や洋食、中華、お菓子までいろいろな料理レシピをアップしていますので、
                        <br>
                        みなさんの献立にお役立てくださいね！
                    </p>
                </div>

            </div>

        </section>

        <!-- recipe -->

        <section class="recipe">

            <ul class="recipe-list">

                <li class="recipe-item">
                    <img src="./images/recipe1.jpg" alt="recipe1">
                </li>

                <li class="recipe-item">
                    <img src="./images/recipe2.jpg" alt="recipe2">
                </li>

                <li class="recipe-item">
                    <img src="./images/recipe3.jpg" alt="recipe3">
                </li>

            </ul>

            <a href="#"><p class="recipe-link">レシピ一覧を見る</p></a>

        </section>

        <!-- footer -->

        <footer>

            <div class="footer-text">
                <p class="sns"><a href="#">Instagram</a></p>
                <p class="sns"><a href="#">Twitter</a></p>
                <p class="sns"><a href="#">Facebook</a></p>
            </div>

            <p class="copyright">&copy;2021 Recipe Diary</p>

        </footer>

    </div>
    
</body>

</html>
